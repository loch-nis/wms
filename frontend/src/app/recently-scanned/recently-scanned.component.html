<div *ngIf="barcode">
    <app-ware-item 
    [barcode]="barcode" 
    #wareItem
    ></app-ware-item>
    <div *ngIf="wareItem.barcodeNotFound">
        <app-create-ware-form></app-create-ware-form>
    </div>
    <div *ngIf="!wareItem.barcodeNotFound">
        <app-update-ware-form 
        [forStoring]="true"
        [barcode]="barcode"
        ></app-update-ware-form>
    </div>
</div>
