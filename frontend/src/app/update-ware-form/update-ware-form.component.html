<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-field">
      <label for="quantity"></label>Quantity
      <input
        type="text"
        id="quantity"
        formControlName="quantity"
      />
    </div>

  @if (isAddingToStock) 
  {
    <button type="submit">
      Store ware
    </button>
  }
  @if (!isAddingToStock) 
  {
    <button type="submit">
      Pack ware
    </button>
  }
  </form>
</div>
