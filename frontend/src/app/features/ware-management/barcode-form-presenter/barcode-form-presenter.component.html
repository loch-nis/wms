<!-- using a template driven form here instead,
  as its just a simple input field - no need for a reactive form -->
<input
type="text"
id="barcode"
autofocus
autocomplete="off"
[(ngModel)]="barcode"
class="flex text-center w-full max-w-md px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
/>
